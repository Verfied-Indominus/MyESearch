{% extends "layout.html" %}
{% block title %}MyeSearch Login{% endblock %}
{% block page %}MyeSearch Login{% endblock %}

{{ super() }}

{% block content %}
    <div class="uk-height-viewport uk-background-cover" data-src="/static/images/loginBG2.jpg" uk-img>
        <div class="uk-flex uk-height-viewport uk-responsive-width">
            <div class="uk-grid-collapse uk-margin-auto uk-margin-auto-vertical uk-width-2-3 
                        uk-child-width-auto uk-text-center uk-transition-toggle" uk-grid tab-index="0">
                <a class="uk-height-large uk-box-shadow-large uk-text-decoration-none uk-transition-scale-up uk-transition-opaque">
                    <div class="uk-tile uk-height-1-1 uk-border-rounded uk-padding-remove uk-background-cover" data-src="/static/images/Student.jpeg" uk-img="loading: eager">
                        <div class="uk-background-default uk-width-1-1 uk-padding-small uk-h4">Student</div>
                    </div>
                </a>
                <div class="uk-height-1-1">|</div>
                <a class="uk-height-large uk-box-shadow-large uk-text-decoration-none">
                    <div class="uk-tile uk-height-1-1 uk-border-rounded uk-padding-remove uk-background-cover" data-src="/static/images/Researcher.jpeg" uk-img="loading: eager">
                        <div class="uk-background-default uk-width-1-1 uk-padding-small uk-h4">Researcher</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
